<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <style>
        body {
           
           
           
            height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            position: fixed; /* Keeps it at the bottom-right even when scrolling */
    bottom: 300px; /* Distance from the bottom */
    right: 500px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 700px;
            height: 700px;

            
           
            
        }
        .card img {
            width: 500px;
            height: 500px;  
            border-radius: 50%;
            object-fit: cover;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 300%;
        }
        .card p {
            color: #555;
            font-size: 200%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="person.jpg" alt="Person 1">
            <h3>Person 1</h3>
            <p>Short description about this person.</p>
        </div>
        </div>
       
    
</body>
</html>
