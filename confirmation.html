<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgreen;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confirmation-container {
            background: lightblue;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 600px;
        }
        .confirmation-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: blueviolet;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Your Booking is Confirmed!</h2>
        <p>Please enter your email to receive a booking confirmation message.</p>
        <form id="emailForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="submit-btn">Confirm and Send Email</button>
        </form>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            var email = document.getElementById('email').value;
            
            // Simulate email sending (since we can't send emails directly in HTML/JS)
            alert("Booking confirmation has been sent to " + email);

            // Optionally, you can display a confirmation message.
            window.location.href = 'thankyou.html'; // Redirect to a "Thank You" page after submission
        });
    </script>
</body>
</html>
